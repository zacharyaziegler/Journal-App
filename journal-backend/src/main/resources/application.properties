# Application name
spring.application.name=journal-backend

# Minimal file-based H2 URL (will create data/journaldb.mv.db)
spring.datasource.url=jdbc:h2:file:./data/journaldb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Expose the console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Let Hibernate manage the schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Explicitly tell Spring/Hibernate which dialect to use
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
